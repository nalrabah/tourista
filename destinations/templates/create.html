{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Create{% endblock title %}

{% block content %}
<div class= "mt-5">
	<div class="card col-6 m-auto p-3">
		<div class="m-auto">
			<form action="{% url 'destination-create' %}" method="POST" enctype="multipart/form-data">
			  {% csrf_token %}
			  {{form|crispy}}
			  <input type="submit" value="Create">
			</form>
		</div>
	</div>
</div>
{% endblock content %}
